<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="style3.css">
</head>
<!-- Onloading maze will be created by CreateMaze function -->
<body onload="createMaze()">
    <div id="timer" class="timer">0</div>
    <h1>Rat in a Maze</h1>
    <!-- Level selection -->
    <select id="levelselect">
                <option value="1" id="level-text">Select</option>
                <option value="2" id="level-text">Level 1</option>
                <option value="3" id="level-text">Level 2</option>
                <option value="4" id="level-text" class="none">Level 3</option>
                <option value="5" id="level-text" class="none">Level 4</option>
    </select>
<!-- Maze Container containing food and rat image -->
    <div id="maze-container">
        <img src="rat.png" id="rat" width="50px" height="50px" alt="rat">
        <img src="food.png" id="food" alt="food" width="50px" height="50px">
    </div>
    <script src="app4.js"></script>
</body>

</html>
