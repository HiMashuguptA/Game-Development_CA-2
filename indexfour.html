<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZE GAME</title>
    <link rel="stylesheet" href="style4.css">
</head>


<body>
    <div class="video">
        <video autoplay muted loop id="myVideo">
            <source src="background.mp4" type="video/mp4">
        </video>

    </div>
    
    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
    <h1 id="won" data-text="You Have Won 🏆 The Game">You Have Won 🏆 The Game</h1>
    <h1 id="Lost" data-text="You Have Lost 😿 The Game">You Have Lost 😿 The Game</h1>
    <h2 id="Score">Your Score: <span id="result"></span></h2>
    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="play-btn">PLAY AGAIN</button>
    <button id="exit-btn">EXIT</button>
    </div>
    <script src="app3.js"></script>
</body>

</html>
