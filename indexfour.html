<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZE GAME</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="conatiner">
        <!-- Gameover image -->
        <div class="gameover">
            <img src="gameover2.png" alt="">
        </div>
        <!-- Won image -->
        <div id="won">
            <img src="won the match.png" alt="">
        </div>
        <!-- Lost Image -->
        <div id="Lost">
            <img src="lost game.png" alt="">
        </div>
        <!-- score div with score image and result -->
        <div class="score">
            <img src="YOUR SCORE _.png" alt=""> <p id="result">0</p>
        </div>
        <!-- play again button and exit button -->
        <div class="play-exit-btn">
            <button type="text" id="play-btn"><p id="btn-text">PLAY AGAIN</p></button>
            <button type="text" id="exit-btn"><p id="btn-text">EXIT</p></button>
        </div>
    </div>
    <script src="app3.js"></script>
</body>

</html>
